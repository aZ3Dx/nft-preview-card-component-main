<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="main-container">
    <div class="card-container">
      <div class="card-container_product-image">
        <img src="images/image-equilibrium.jpg" alt="Equilibrium">
        <div>
          <img src="images/icon-view.svg" alt="Play">
        </div>
      </div>
      <div class="card-container_static-info">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="card-container_dynamic-info">
        <img src="images/icon-ethereum.svg" alt="ETH">
        <span>0.041 ETH</span>
        <img class="clock-icon" src="images/icon-clock.svg" alt="ETH">
        <span>3 days left</span>
      </div>
      <hr class="card-container_divider" />
      <div class="card-container_creator">
        <img src="images/image-avatar.png" alt="Avatar">
        <span>Creation of <span>Jules Wyvern</span></span>
      </div>
    </div>
  </main>
  <footer class="footer_container">
    <div class="footer_container-attr">
      Challenge by <a href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U"
        target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/aZ3Dx" target="_blank">aZ3Dx</a>.
    </div>
  </footer>
</body>

</html>
